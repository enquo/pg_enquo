name: "Pre-merge Quality-Control"
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: "Test"

    strategy:
      matrix:
        pg_version: ["11", "12", "13", "14", "15"]

    steps:
      - uses: actions/checkout@v3

      - name: Install rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/git
            ~/.cargo/registry
            ~/.pgx
            target/
          key: ${{ runner.os }}-${{ steps.rust-install.outputs.rustc_hash }}-pg${{ matrix.pg_version }}

      - name: Init pgx
        run: |
          cargo install cargo-pgx --version 0.7.4
          cargo pgx init --pg${{ matrix.pg_version }}=download

      - name: Run testsuite
        run: |
          cargo pgx test --features pg${{ matrix.pg_version }} pg${{ matrix.pg_version }}

  qc:
    runs-on: ubuntu-latest
    name: "Quality Control"

    steps:
      - uses: actions/checkout@v3

      - name: Install rust
        id: rust-install
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/git
            ~/.cargo/registry
            ~/.pgx
            target/
          key: ${{ runner.os }}-${{ steps.rust-install.outputs.rustc_hash }}-pg15

      - name: Init pgx
        run: |
          cargo install cargo-pgx --version 0.7.4
          cargo pgx init --pg14=download

      - name: Check formatting
        run: |
          cargo fmt --check

      - name: Consult Clippy
        run: |
          cargo clippy --features=pg14 -- -D warnings
